steps:
  - id: install-yq
    name: gcr.io/cloud-builders/wget
    args:
      - '-qO'
      - '/usr/local/bin/yq'
      - 'https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64'
  - id: get-librarian-image-sha
    name: 'gcr.io/cloud-builders/bash'
    waitFor: ['install-yq']
    args:
      - '-c'
      - |
        chmod +x /usr/local/bin/yq
        yq --version
        yq '.librarian-image-sha' internal/automation/prod/repositories.yaml > /workspace/librarian_image_sha.txt
  - id: test-generate
    name: bash
    waitFor: ['get-librarian-image-sha']
    args:
      - -c
      - |
        _IMAGE_SHA=$(cat /workspace/librarian_image_sha.txt)
        docker run "us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@${_IMAGE_SHA}" generate --help
  - id: test-release-stage
    name: bash
    waitFor: [ 'get-librarian-image-sha' ]
    args:
      - -c
      - |
        _IMAGE_SHA=$(cat /workspace/librarian_image_sha.txt)
        docker run "us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@${_IMAGE_SHA}" release stage --help
options:
  logging: CLOUD_LOGGING_ONLY
