steps:
  - id: 'install-yq'
    name: 'gcr.io/cloud-builders/curl'
    waitFor: ['-']
    args:
      - 'https://github.com/mikefarah/yq/releases/download/v4.44.2/yq_linux_amd64' # Get the latest Linux binary
      - '-o'
      - '/usr/local/bin/yq' # Save it to a directory on the PATH
  - name: bash
    waitFor: ['install-yq']
    args:
      - 'chmod'
      - '+x'
      - '/usr/local/bin/yq'
  - id: get-librarian-image-sha
    name: bash
    waitFor: ['install-yq']
    args:
      - -c
      - |
        _IMAGE_SHA=$(yq '.librarian-image-sha' internal/automation/prod/repositories.yaml)
        echo "$_IMAGE_SHA" > /workspace/librarian_image_sha.txt
  - id: test-generate
    name: bash
    waitFor: ['get-librarian-image-sha']
    args:
      - -c
      - |
        _IMAGE_SHA=$(cat /workspace/librarian_image_sha.txt)
        docker run "us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@${_IMAGE_SHA}" generate --help
  - id: test-release-stage
    name: bash
    waitFor: [ 'get-librarian-image-sha' ]
    args:
      - -c
      - |
        _IMAGE_SHA=$(cat /workspace/librarian_image_sha.txt)
        docker run "us-central1-docker.pkg.dev/cloud-sdk-librarian-prod/images-prod/librarian@${_IMAGE_SHA}" release stage --help
options:
  logging: CLOUD_LOGGING_ONLY
